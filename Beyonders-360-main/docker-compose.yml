version: '3.8'

services:
  beyonders-360:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: beyonders-360-app
    ports:
      - "127.0.0.1:4803:4803"
    volumes:
      - .:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    stdin_open: true
    tty: true
    restart: unless-stopped
