<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Strength 360 Assessment</title>
</head>

<body>
  <div id="root"></div>
  <div id="error-log"
    style="position: fixed; top: 0; left: 0; width: 100%; background: rgba(255,0,0,0.9); color: white; z-index: 9999; padding: 20px; display: none;">
  </div>
  <script>
    window.onerror = function (msg, url, line, col, error) {
      var div = document.getElementById('error-log');
      div.style.display = 'block';
      div.innerHTML += '<div>Error: ' + msg + ' at ' + url + ':' + line + ':' + col + '</div><br>';
      console.error('Global Error:', msg, error);
    };
    window.onunhandledrejection = function (event) {
      var div = document.getElementById('error-log');
      div.style.display = 'block';
      div.innerHTML += '<div>Unhandled Rejection: ' + event.reason + '</div><br>';
      console.error('Unhandled Rejection:', event.reason);
    };
  </script>
  <script type="module" src="/src/main.tsx"></script>
</body>

</html>
